<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Arrays</title>
</head>
<body>
    <button onclick="mostrarArray()">Mostrar Array</button>
    <button onclick="adicionarElemento()">Adicionar no Final (push)</button>
    <button onclick="removerFinalElemento()">Remover do Final (pop)</button>
    <button onclick="adicionarInicioElemento()">Adicionar no Início (unshift)</button>
    <button onclick="removerInicioElemento()">Remover do Início (shift)</button>
    <button onclick="extrairParte()">Extrair Parte (slice)</button>
    <button onclick="alterarConteudo()">Alterar Conteúdo (splice)</button>
    <p id="resultado"></p>

    <script>
        let numeros = [1, 2, 3];

        function mostrarArray() {
            atualizarResultado('Array Inicial');
        }

        function adicionarElemento() {
            let novoElemento = Math.floor(Math.random() * 10);
            numeros.push(novoElemento);
            atualizarResultado(`Adicionado ${novoElemento} no final`);
        }

        function removerFinalElemento() {
            let elementoRemovido = numeros.pop();
            atualizarResultado(`Removido ${elementoRemovido} do final`);
        }

        function adicionarInicioElemento() {
            let novoElemento = Math.floor(Math.random() * 10);
            numeros.unshift(novoElemento);
            atualizarResultado(`Adicionado ${novoElemento} no início`);
        }

        function removerInicioElemento() {
            let elementoRemovido = numeros.shift();
            atualizarResultado(`Removido ${elementoRemovido} do início`);
        }

        function extrairParte() {
            let parteDoArray = numeros.slice(1, 3); // Mantendo o slice apenas para visualização, não remove do array original
            atualizarResultado(`Parte do Array: ${parteDoArray}`);
        }

        function alterarConteudo() {
            let novoElemento = Math.floor(Math.random() * 10);
            let elementoAlterado = numeros.splice(1, 1, novoElemento)[0];
            atualizarResultado(`Alterado elemento na posição 1 para ${novoElemento}. Antigo valor: ${elementoAlterado}`);
        }

        function atualizarResultado(mensagem) {
            document.getElementById('resultado').innerText = `${mensagem}\nArray Atual: ${numeros}`;
        }
    </script>
</body>
</html>
