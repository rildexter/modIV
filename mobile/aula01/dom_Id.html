<!DOCTYPE html>
<html>
<head>
    <title>Selecionando Elemento por ID</title>
</head>
<body>
    
    <div id="meuId">Primeiro texto</div>

    <script>

// Seleciona o elemento por ID
    const meuParagrafo = document.getElementById('meuId');
// Modifica o conte√∫do usando textContent
    meuParagrafo.textContent = 'Texto modificado pelo id';



    </script>
</body>
</html>
