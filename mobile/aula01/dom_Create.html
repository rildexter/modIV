<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
</head>
<body>
    <script>
// Cria um novo elemento parágrafo
const novoParagrafo = document.createElement('p');
// Define seu conteúdo
novoParagrafo.textContent = 'Este é um novo parágrafo adicionado ao DOM.';
// Adiciona o novo parágrafo a um elemento existente
document.body.appendChild(novoParagrafo);
    </script>
</body>
</html>
